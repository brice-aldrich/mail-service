# Default values for email-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 339713094731.dkr.ecr.us-east-2.amazonaws.com/email-service
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {
    cert-manager.io/cluster-issuer: "letsencrypt-prod",
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP",
    nginx.ingress.kubernetes.io/ssl-redirect: "true",
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true",
    nginx.ingress.kubernetes.io/use-port-in-redirects: "true",
    nginx.ingress.kubernetes.io/limit-rpm: "3",
    nginx.ingress.kubernetes.io/enable-cors: "true",
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS",
    nginx.ingress.kubernetes.io/cors-allow-origin: "*",
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  }
  hosts:
    - host: mail.bricealdrich.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: mail-bricealdrich-tls
     hosts:
       - mail.bricealdrich.com

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

env:
  fromEmail: noreply@mail.bricealdrich.com
  forwardEmail: hi@bricealdrich.com
  forwardEmailTemplate: ""
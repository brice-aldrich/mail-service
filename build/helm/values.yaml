# Default values for email-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 339713094731.dkr.ecr.us-east-2.amazonaws.com/email-service
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

httpService:
  type: ClusterIP
  port: 80
  targetPort: 8080

grpcService:
    type: ClusterIP
    port: 50051
    targetPort: 50052

httpIngress:
  enabled: false
  className: ""
  annotations: {
    cert-manager.io/cluster-issuer: "letsencrypt-prod",
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP",
    nginx.ingress.kubernetes.io/limit-rpm: "3",
    nginx.ingress.kubernetes.io/enable-cors: "true",
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, OPTIONS",
    nginx.ingress.kubernetes.io/cors-allow-origin: "*",
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  }
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: ""
     hosts:
       - ""

grpcIngress:
  enabled: false
  className: ""
  annotations: {
    cert-manager.io/cluster-issuer: "letsencrypt-prod",
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC",
    nginx.ingress.kubernetes.io/limit-rpm: "3",
    nginx.ingress.kubernetes.io/enable-cors: "true",
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, OPTIONS",
    nginx.ingress.kubernetes.io/cors-allow-origin: "*",
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  }
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: ""
     hosts:
       - ""

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

env:
  fromEmail: ""
  forwardEmail: ""
  forwardEmailTemplate: ""
  thankYouEmailTemplate: ""
  enableGRPCGateway: ""
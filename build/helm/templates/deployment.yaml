apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "email-service.fullname" . }}
  labels:
    {{- include "email-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "email-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "email-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      imagePullSecrets:
        - name: healthaura
      serviceAccountName: {{ include "email-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- if .Values.env.enableGRPCGateway }}
            - name: http
              containerPort: {{ .Values.httpService.targetPort }}
              protocol: TCP
            {{- end }}
            - name: grpc
              containerPort: {{ .Values.grpcService.targetPort }}
              protocol: TCP
          env:
            - name: EMAIL_SERVICE_ENABLE_GATEWAY
              value: "{{ .Values.env.enableGRPCGateway }}"
            - name: EMAIL_SERVICE_HTTP_HOST
              value: "0.0.0.0"
            {{- if .Values.env.enableGRPCGateway }}
            - name: EMAIL_SERVICE_HTTP_PORT
              value: "{{ .Values.httpService.targetPort }}"
            {{- end }}
            - name: EMAIL_SERVICE_GRPC_HOST
              value: "0.0.0.0"
            - name: EMAIL_SERVICE_GRPC_PORT
              value: "{{ .Values.grpcService.targetPort }}"
            - name: EMAIL_SERVICE_EMAIL_FROM
              value: "{{ .Values.env.fromEmail }}"
            - name: EMAIL_SERVICE_EMAIL_FORWARD
              value: "{{ .Values.env.forwardEmail }}"
            - name: EMAIL_SERVICE_EMAIL_THANK_YOU_TEMPLATE
              value: "{{ .Values.env.forwardEmailTemplate }}"
            - name: EMAIL_SERVICE_EMAIL_FORWARD_TEMPLATE
              value: "{{ .Values.env.thankYouEmailTemplate }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
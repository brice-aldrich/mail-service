apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "email-service.fullname" . }}-test-connection"
  labels:
    {{- include "email-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- if .Values.env.enableGRPCGateway }}
    - name: test-http
      image: busybox
      command: ['wget']
      args: ['{{ include "email-service.fullname" . }}:{{ .Values.httpService.port }}']
    {{- end }}
    - name: test-grpc
      image: busybox
      command: ['nc']
      args: ['-vz', '{{ include "email-service.fullname" . }}', '{{ .Values.grpcService.port }}']
  restartPolicy: Never